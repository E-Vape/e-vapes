<h1>PRODUCT DETAIL</h1>
 <div class="product" *ngIf="product">
 <h3>Brand: {{product.brand}}</h3>
 <h4>Model: {{product.model}}</h4>
 <h4>Category: {{product.type.category}}</h4>
 <h4>Sub-category: {{product.type.subcategory}}</h4>
 <h4>Price: {{product.price}} â‚¬</h4>
 <h4>Rating: {{product.rating}}/5</h4>
 <p>Description: {{product.description}}</p>

 <a><img class="product-img" src="{{product.image}}"></a>
 <br>

 <label> Review: </label>
 <textarea type="text" [(ngModel)]="product.review" name="review"></textarea>
 <button (click)= 'addReview()'>Submit Review</button>
 <hr>
 <a [routerLink]="['/products']">Back to list</a>


 <!-- <a [routerLink]="['..','product',product._id]"><img src="{{product.image}}" alt=""></a> -->

 <a [routerLink]="['/product/edit',product._id]">Edit product</a>
 <button (click)= 'addProduct(product)'>Add to Cart</button>
 <button (click)= 'deleteProduct()'>Delete</button>
 </div>
