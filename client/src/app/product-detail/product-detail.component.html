<h1>PRODUCT DETAIL</h1>
 <div class="product" *ngIf="products">
 <h3>Brand: {{products.brand}}</h3>
 <h4>Model: {{products.model}}</h4>
 <h4>Category: {{products.category}}</h4>
 <h4>Price: {{products.price}} $</h4>
 <h4>Rating: {{products.rating}}/5</h4>
 <p>Description: {{products.description}}</p>
 <a><img class="product-img" src="{{products.image}}"></a>
 <a [routerLink]="['/products']">Back to list</a>
 <button (click)= 'addProduct(products)'>Add to Cart</button>
 <!-- <ul>
    <li *ngFor="let item of shoppingCart">{{item.brand}} - {{item.model}}</li>
  </ul> -->
 </div>
