    <h3>Brand: {{product.brand}}</h3>
    <h4>Model: {{product.model}}</h4>
    <h4>Price: {{product.price}} â‚¬</h4>


    <a [routerLink]="['..','product',product._id]"><img src="{{product.image}}" alt=""></a>

    <a [routerLink]="['..','product',product._id]">View Details</a>
    <button (click)= 'addProduct(product)'>Add to Cart</button>





  </div>
